<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="index.css">
   
    <script>
        function iniciarJogo(){
            var nivel = document.getElementsByClassName('select')[0].value 

            if (nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.replace('app.html?'+ nivel) 
        }
    </script>
</head>
<body>

    <main>
        <div class="img">
            <img src="imagens/game.png" alt="">
        </div>

        <div>
            <button class="btn" onclick="iniciarJogo()">Inicia Jogo</button>
        </div>

        <div>
            <select class="btn select">
                <option value="">-- Selecione o nível --</option>
                <option value="3000">Normal</option>
                <option value="2000">Difícil</option>
                <option value="1000">Deus</option>
            </select>
        </div>
        
    </main>
    
</body>
</html>
